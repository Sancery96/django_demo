{% extends 'base.html' %}

{% block title %}用户列表{% endblock %}

{% block content %}
    <h1 class="text-center">用户列表</h1>
        <a href="./add" class="btn text-center btn-success float-end col-2" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="15%" fill="currentColor"
                 class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd"
                      d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
            <span class="m-2 text-center" style="font-size: large;">添加用户</span>
        </a>
    <table class="table table-hover text-center align-middle">
        <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>年龄</th>
            <th>密码</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.password }}</td>
                <td>
                    <a href="#" class="btn btn-primary" role="button">编辑</a>
                    <a href="#" class="btn btn-danger" role="button">删除</a>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
