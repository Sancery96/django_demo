{% extends 'base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
    <h1>{{ page_title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">部门名称</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ depart.title }}">
        </div>
        <button type="submit" class="btn btn-primary">确认</button>
    </form>
{% endblock %}
